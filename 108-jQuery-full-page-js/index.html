<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page JS - Tutorial 108</title>
    <!-- css -->
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- script -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script  src="js/jquery.fullpage.js"></script>
    <script  src="js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li data-menuanchor="section1"><a href="#section1">section1</a></li>
                <li data-menuanchor="section2"><a href="#section2">section2</a></li>
                <li data-menuanchor="section3"><a href="#section3">section3</a></li>
                <li data-menuanchor="section4"><a href="#section4">section4</a></li>
                <li data-menuanchor="section5"><a href="#section5">section5</a></li>
            </ul>
        </nav>
    </header>
    <main id="fullpage">
        <section class="section">
            <h2>section 1</h2>
        </section>
        <section class="section">
            <h2>section 2</h2>
            <div class="slide">
                <h3>Slide 01</h3>
            </div>
            <div class="slide">
                <h3>Slide 02</h3>
            </div>
            <div class="slide">
                <h3>Slide 03</h3>
            </div>
        </section>
        <section class="section">
            <h2>section 3</h2>
        </section>
        <section class="section">
            <h2>section 4</h2>
        </section>
        <section class="section fp-auto-height">
            <h2>Footer</h2>
        </section>
    </main>


</body>
</html>
