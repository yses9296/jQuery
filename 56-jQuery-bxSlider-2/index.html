    <div class="container">
        <h1>bxSlider</h1>
        <h2>기본 슬라이드</h2>
        <div class="slide-wrapper">

                <img src="images/img-1.jpg" alt="">
                <img src="images/img-2.jpg" alt="">
                <img src="images/img-3.jpg" alt="">
                <img src="images/img-4.jpg" alt="">
            </div>
        </div>

            <ul class="basic_slider list-slider">
                <li><img src="images/img-1.jpg" alt=""><h2>Slide Title #1</h2></li>
                <li><img src="images/img-2.jpg" alt=""><h2>Slide Title #2</h2></li>

        <h2>좌우 컨트롤 슬라이드</h2>

            <div class="control_slider">
                <img src="images/img-1.jpg" alt="">

                <img src="images/img-3.jpg" alt="">
                <img src="images/img-4.jpg" alt="">
            </div>
        </div>
        <div class="slide-wrapper image-controls">
            <div class="img_control_slider">
                <img src="images/img-1.jpg" alt="">
                <img src="images/img-2.jpg" alt="">
                <img src="images/img-3.jpg" alt="">
                <img src="images/img-4.jpg" alt="">
            </div>
            <div class="img_controls">
                <span class="prev"></span>
                <span class="next"></span>
            </div>
        </div>
        
        <hr>
