<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Feedback #2</title>
    <!-- style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway'rel='stylesheet'type='text/css">
    <link rel="stylesheet" href="main-2.css">
    <!-- script -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main-2.js"></script>
</head>
<body>
  <div class="well well-form">
    <h3>Contact Us</h3>
    <div class="contact-form">
      <div class="form-group">
        <div class="validation">This field is required.</div>
        <input type="text" class="form-control" placeholder="Name" id="txtName" />
      </div>
      <div class="form-group">
        <div class="validation">This field is required.</div>
        <input type="text" class="form-control" placeholder="email@address.com" id="txtEmail" />
      </div>
      <div class="form-group">
        <div class="validation">This field is required.</div>
        <textarea class="form-control"></textarea>
      </div>
      <button class="btn btn-block btn-primary" id="btnSubmit">Send</button>
    </div>
  </div>
</body>
</html>
