<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresco Lightbox - Tutorial #88</title>
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/lightbox.min.js"></script>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        a {
            display: inline-block;
            width: 300px;
            padding: 10px 20px;
            background: #868686;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="images/img-1.jpg" data-lightbox="image" data-title="My caption">Image #1</a>
    <a href="images/img-2.jpg" data-lightbox="image" data-title="My caption">Image #2</a>
    <a href="images/img-3.jpg" data-lightbox="image" data-title="My caption">Image #3</a>

</body>
</html>
