<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling - Tutorial #76</title>
    <script src="https://kit.fontawesome.com/2982f4151f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="skipMenu">
        <a href="#contents">본문 바로가기</a>
    </div>
    <!-- //skipMenu -->

    <div class="mWrap">
        <!-- mcontents -->
        <div class="mcontents" id="contents">
            <div class="parallax">

                <div class="mSection01">
                    <span class="">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                </div>
                <div class="mSection02">
                    <span class="up">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                    <span class="down">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                </div>
                <div class="mSection03">
                    <span class="">
                        <i class="fa-solid fa-chevron-up"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
