<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements With jQuery UI #1</title>
  <link rel='stylesheet prefetch' href='http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form>
      <h1>jQuery UI Form Elements</h1>
      <div class="ui-widget">
        <label for="location">Select Loccation</label>
        <select name="location" id="location">
          <optgroup label="Texas">
            <option value="Fort Worth">Fort Worth</option>
            <option value="Odessa">Odessa</option>
            <option value="Muleshoe">Muleshoe</option>
          </optgroup>
          <optgroup label="Oklahoma">
            <option value="Ardmore">Ardmore</option>
            <option value="Tulsa">Tulsa</option>
          </optgroup>
        </select>
      </div>
      <div class="ui-widget">
        <label for="category">Select Category</label>
        <input type="text" id="category">
      </div>
    </form>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src="./main.js"></script>
</body>
</html>
