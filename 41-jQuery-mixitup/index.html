<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> MixItUp</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<style>	
		* { box-sizing:border-box; }
		button {
			background: #eeeeee;
			border: 1px solid #dbdbdb;
			padding: 5px 10px;
		}
		.container, .mix-wrapper {
			width: 80%;
			margin: 3em auto; 
		}
		.mix {
			width: 23%;
			margin: 1em 1%;
			text-align: center;
			background: #ccc;
			padding: 5px;
			display: inline-block;
			color: #fff;
		}
		.blue {background: blue;}
		.orange {background: orange;}
		.green {background: green;}
		.black {background: black;}
		
	</style>
</head>
<body>

	<div class="container">
		<button type="button" data-filter="all">All</button>
		<button type="button" data-filter=".blue">Blue</button>
		<button type="button" data-filter=".orange">Orange</button>
		<button type="button" data-filter=".green">Green</button>
		<button type="button" data-filter=".black">Black</button>

		<hr>

		<button type="button" data-sort="order:asc">Ascending</button>
		<button type="button" data-sort="order:descending">Descending</button>
		<button type="button" data-sort="random">Random</button>

		<hr>

		<label for="">Filter: </label>
		<select name="" id="filter-select">
			<option value="all">All</option>
			<option value=".blue">Blue</option>
			<option value=".orange">Orange</option>
			<option value=".green">Green</option>
			<option value=".black">Black</option>
		</select>	
		<label for="">Sort: </label>
		<select name="" id="sort-select">
			<option value="order:asc">Ascending</option>
			<option value="order:descending">Descending</option>
			<option value="random">Random</option>
		</select>
		
	</div>

	<!-- Demo content -->
	<div class="mix-wrapper">
		<div class="mix blue" data-order="1">
			<h5>BOX 1</h5>
			<h6>blue</h6>
		</div>
		<div class="mix orange" data-order="2">
			<h5>BOX 2</h5>
			<h6>orange</h6>
		</div>
		<div class="mix black" data-order="3">
			<h5>BOX 3</h5>
			<h6>black</h6>
		</div>
		<div class="mix orange" data-order="4">
			<h5>BOX 4</h5>
			<h6>orange</h6>
		</div>
		<div class="mix orange" data-order="5">
			<h5>BOX 5</h5>
			<h6>orange</h6>
		</div>
		<div class="mix black" data-order="6">
			<h5>BOX 6</h5>
			<h6>black</h6>
		</div>
		<div class="mix black" data-order="7">
			<h5>BOX 7</h5>
			<h6>black</h6>
		</div>
		<div class="mix orange" data-order="8">
			<h5>BOX 8</h5>
			<h6>orange</h6>
		</div>
		<div class="mix green" data-order="9">
			<h5>BOX 9</h5>
			<h6>green</h6>
		</div>
		<div class="mix green" data-order="10">
			<h5>BOX 10</h5>
			<h6>green</h6>
		</div>
		<div class="mix blue" data-order="11">
			<h5>BOX 11</h5>
			<h6>blue</h6>
		</div>
		<div class="mix green" data-order="12">
			<h5>BOX 12</h5>
			<h6>green</h6>
		</div>		
	</div>
	<!-- Add Bower components -->

	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/mixitup/dist/mixitup.js"></script>
	<script src="js/mixitup/dist/mixitup.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
