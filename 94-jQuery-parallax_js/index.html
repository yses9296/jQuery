<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Parallax JS - Tutorial #94</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

    <style>
        * {margin: 0; padding: 0;}
        .blank {
            height: 300px;
        }
        .parallax-window, .banner {
            min-height: 400px;
            background: transparent;
        }
        h2 {
            font-size: 32m;
            background: rgba(130, 130, 130, 0.5);
            color: #fff;
            padding: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="blank"></div>
    <!-- git
    //case 01:
    <div class="parallax-window" data-parallax="scroll" data-image-src="img/img01.jpg">
        <h2>This is Parallax Effect</h2>
    </div> 
    -->
    <!-- //case 02: -->
    <div class="banner">
        <h2>This is Parallax Effect</h2>
    </div>
    <div class="blank"></div>
    <div class="blank"></div>
    <div class="blank"></div>

    <script>
        $(function(){
            $('.banner').parallax(
                {
                    imageSrc: 'img/img01.jpg',
                    speed: 0.5
                }
            );
        })
    </script>
</body>
</html>
